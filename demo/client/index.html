<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>🎓 Whitecell📃📃</title>

    <meta name="author" content="over-engineer">
    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <h1>Whitecell</h1>

      <button type="reset" onclick="document.location.reload()">RESET</button>

    

      <!-- Note that the id of our canvas is #myCanvas -->
      <canvas id="myCanvas"></canvas>
      

      <footer>
        <a href="" target="_blank">
          Made with ♥️ by Sudhir Sharma 
        </a>
      </footer>
    </div>

    <!-- Import jQuery, socket.io and our whiteboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/over-engineer/Socket.io-whiteboard@1.1.1/lib/whiteboard.js"
            integrity="sha384-RceltRoqS8zq7xl4btt0biBpy99d2+11CCTBAmBgfTkXshR6iIr5Lap4tXBA/lnh"
            crossorigin="anonymous"></script>

    <!-- Our JavaScript code -->
    <script src="js/script.js"></script>
    
  </body>
</html>
